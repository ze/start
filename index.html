<!DOCTYPE html>
<html>
    <head>
        <title>Start</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="search" class="underline">
            <i id="search-icon" class="material-icons">search</i>
            <input id="searchbar" placeholder="search" autofocus>
        </div>
        <div id="container"></div>
        <button id="add-new"><i class="material-icons">add</i></button>
        <div id="new-item" class="menu hoverable">
            <form>
                <select class="customize underline">
                    <option>https://</option>
                    <option>http://</option>
                </select>
                <input id="url" class="customize underline" placeholder="url" autocomplete="off" required="true">
                <input id="name" class="customize underline" placeholder="name" autocomplete="off" required="true">
                <button class="button">submit<i class="material-icons right">send</i></button>
            </form>
            <button id="delete" class="button">delete<i class="material-icons right">delete</i></button>
        </div>
        <div id="config" class="menu hoverable">
            <button id="upload" class="button">upload<i class="material-icons">file_upload</i></button>
            <button id="download" class="button">download<i class="material-icons">file_download</i></button>
        </div>
    </body>
    <script src="js/column.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</html>
